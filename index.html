<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Wishlist</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container" class="container-fluid">
      <div class="row">
        <div id="green" class="co1-12 box">
          <div id="green-content" class="text-center">
            <h1 class="fs-1">Vacation Destinations WishList</h1>
            <p class="fs-6">
              Find exciting places to visit on your next vacation! Use the form
              below to add them to your wishlist
            </p>
          </div>
        </div>
      </div>
      <div id="space-box" class="row">
        <div id="red" class="box col-4">
          <div id="form-content" class="contaner">
            <form action="">
              <div class="mb-3">
                <label for="name">Destination name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter the name of the destination"
                />
              </div>
              <div class="mb-3">
                <label for="location">Location</label>
                <input
                  type="text"
                  name="location"
                  id="location"
                  class="form-control"
                  placeholder="Where is it located?"
                />
              </div>
              <div class="mb-3">
                <label for="photo">Photo</label>
                <input
                  type="text"
                  name="photo"
                  id="photo"
                  class="form-control"
                  placeholder="Enter an image url of the place"
                />
              </div>
              <div class="mb-3">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  cols="30"
                  rows="2"
                >
Where is it located?</textarea
                >
              </div>
              <div class="d-grid gap2">
                <button class="btn btn-primary" type="submit">
                  Add to list
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="blue" class="box col-4">
          <div class="row">
            <div id="purple" class="box col-12">
              <p>Enter destination details</p>
            </div>
          </div>
          <div class="row">
            <div id="yellow" class="box col-12"></div>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
